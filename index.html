<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatih | Web Developer</title>
    <meta name="description" content="Full-stack web developer specializing in modern and user-friendly applications">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .social-links a {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            margin: 0 5px;
            color: #fff;
        }
        .social-links a:hover {
            transform: translateY(-3px);
        }
        .github { background: #24292e; }
        .twitter { background: #1DA1F2; }
        .linkedin { background: #0077B5; }
        .instagram { background: #E4405F; }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            padding: 2rem;
        }
        .btn-custom {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .wave-emoji {
            display: inline-block;
            animation: wave 2.5s infinite;
            transform-origin: 70% 70%;
        }
        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card text-center">
                        <h1 class="display-4 mb-3">
                            Hi, I'm Fatih <span class="wave-emoji">ðŸ‘‹</span>
                        </h1>
                        <p class="lead mb-4">
                            I develop modern and user-friendly web applications as a full-stack developer.
                            Currently working on exciting projects and always eager to learn new technologies.
                        </p>
                        
                        <div class="social-links mb-4">
                            <a href="https://github.com/fatihdotwork" class="github" target="_blank">
                                <i class="bi bi-github"></i>
                            </a>
                            <a href="#" class="twitter" target="_blank">
                                <i class="bi bi-twitter-x"></i>
                            </a>
                            <a href="#" class="linkedin" target="_blank">
                                <i class="bi bi-linkedin"></i>
                            </a>
                            <a href="#" class="instagram" target="_blank">
                                <i class="bi bi-instagram"></i>
                            </a>
                        </div>
                        
                        <div class="d-flex justify-content-center gap-3">
                            <a href="https://github.com/fatihdotwork" class="btn btn-dark btn-custom">
                                <i class="bi bi-code-slash"></i> View Projects
                            </a>
                            <a href="https://www.manhattan-nyc.com" class="btn btn-primary btn-custom">
                                <i class="bi bi-globe"></i> Manhattan NYC
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
